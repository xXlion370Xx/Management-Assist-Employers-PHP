        <!-- MODAL PARA CREAR USUARIOS -->

        <!-- Button trigger modal -->
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          Crear nuevo usuario
        </button>

        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form
                  id="form-crear"
                  action="../php/CrearUsuario.php"
                  method="post"
                >
                  Nombre: <br />
                  <input
                    required
                    type="text"
                    class="inputs"
                    name="nombre"
                  /><br />
                  <label for="UserType">Tipo de usuario:</label> <br />
                  <select required name="UserType" id="UserType" class="inputs">
                    <option value="Empleado" class="inputs">Empleado</option>
                    <option value="Jefe" class="inputs">Jefe</option>
                  </select>
                  <br />
                  <i>La contraseña sera la misma para todos los empleados.</i>
                </form>
              </div>
              <div class="modal-footer">
                <button form="form-crear" type="submit" class="btn btn-primary">
                  Crear
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- ------------------------------------------------------- -->

        <!-- MODAL QUE SELECCIONA UN REGISTRO -->

        <!-- Modal -->
        <div
          class="modal fade"
          id="staticBackdrop"
          data-bs-backdrop="static"
          data-bs-keyboard="false"
          tabindex="-1"
          aria-labelledby="staticBackdropLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">
                  Modificar usuario
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form action="" method="post">
                  <input hidden id="idProvider" type="text" />
                  Nombre:&nbsp<input
                    id="EditName"
                    type="text"
                    name="nombreEdit"
                    class="inputs"
                  />
                  <br />
                  <br />
                  Contraseña: &nbsp
                  <input
                    type="password"
                    name="password"
                    id="pass"
                    class="inputs"
                  />
                  <br />
                  <br />
                  <label for="UserType">Tipo de usuario:</label>
                  <select name="UserType" class="inputs">
                    <option id="emp" value="Empleado">Empleado</option>
                    <option id="boss" value="Jefe">Jefe</option>
                  </select>
                </form>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  onclick="deleteUser()"
                  class="btn btn-danger"
                  data-bs-dismiss="modal"
                >
                  Eliminar
                </button>
                <button
                  type="button"
                  onclick="updateUser()"
                  data-bs-dismiss="modal"
                  class="btn btn-primary"
                >
                  Modificar
                </button>
              </div>
            </div>
          </div>
        </div>
